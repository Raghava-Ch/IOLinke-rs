language = "C"
header = "/* IO-Link Device Stack C API */"
include_version = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_guard = "IOLINK_DEVICE_STACK_H"
pragma_once = true
cpp_compat = true
style = "both"

[export]
include = [
    "CIoLinkError",
    "CIoLinkMode", 
    "CProcessData",
    "CDeviceIdentification",
    "CEvent",
]

[export.rename]
"CIoLinkError" = "iolink_error_t"
"CIoLinkMode" = "iolink_mode_t"
"CProcessData" = "iolink_process_data_t"
"CDeviceIdentification" = "iolink_device_id_t"
"CEvent" = "iolink_event_t"

[fn]
include = [
    "iolink_device_create",
    "iolink_device_destroy", 
    "iolink_device_poll",
    "iolink_get_input_data",
    "iolink_set_output_data",
    "iolink_read_parameter",
    "iolink_write_parameter",
    "iolink_get_device_id",
    "iolink_get_min_cycle_time",
    "iolink_get_version",
]
